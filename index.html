<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Perpustakaan Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-book-reader"></i> SisMan Perpustakaan</h1>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Beranda</a>
                <a href="books.html"><i class="fas fa-book"></i> Katalog</a>
                <a href="services.html"><i class="fas fa-cogs"></i> Layanan</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> Tentang Kami</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Kontak</a>
                <a href="login.html" id="logoutButton">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h2>Selamat Datang di Perpustakaan Digital Kami</h2>
                <p>Temukan ribuan buku dan sumber daya digital dalam genggaman Anda</p>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari buku, penulis, atau kategori..." aria-label="Cari buku">
                    <button onclick="searchBook()" aria-label="Tombol pencarian"><i class="fas fa-search"></i></button>
                </div>
                <div id="searchResults"></div> <!-- Tempat untuk menampilkan hasil pencarian -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 SisMan Perpustakaan. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script>
        // Daftar buku
        const books = [
        { title: "Belajar JavaScript", author: "derry", description: "Panduan lengkap untuk belajar JavaScript." },
            { title: "Matimatika", author: "ade", description: "Dasar-dasar Matematika." },
            { title: "Sejarah Indonesia", author: "rony", description: "Belajar sejarah indonesia." },
            { title: "Bahasa Inggris", author: "ega", description: "Memahami konsep dasar bahasa inggris." },
            { title: "Bahasa Indonesia", author: "abi", description: "Panduan bahasa indonesia." }
        ];

        // Fungsi untuk mencari buku
        function searchBook() {
            const query = document.getElementById('searchInput').value.toLowerCase(); // Ambil input pencarian
            const searchResults = document.getElementById('searchResults'); // Tempat menampilkan hasil pencarian

            // Kosongkan hasil pencarian sebelumnya
            searchResults.innerHTML = '';

            // Filter buku berdasarkan judul atau penulis
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(query) || 
                book.author.toLowerCase().includes(query)
            );

            // Tampilkan hasil pencarian
            if (filteredBooks.length > 0) {
                filteredBooks.forEach(book => {
                    const bookItem = document.createElement('div');
                    bookItem.className = 'book-item';
                    bookItem.innerHTML = `
                        <h3>${book.title}</h3>
                        <p><strong>Penulis:</strong> ${book.author}</p>
                        <p><strong>Deskripsi:</strong> ${book.description}</p>
                    `;
                    searchResults.appendChild(bookItem);
                });
            } else {
                searchResults.innerHTML = '<p>Tidak ada buku yang ditemukan.</p>';
            }
        }
    </script>
</body>
</html>
